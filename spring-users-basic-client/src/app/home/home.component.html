

<div class="container">
  <button type="button" class="btn btn-primary" (click)="getUsers()">Find Users</button>
</div>


<div class="container">
  <h2>Table of users</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Mobile</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.mobile}}</td>
    </tr>
    </tbody>
  </table>
</div>
